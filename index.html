<!DOCTYPE html>
<html>
<head>
    <title>Level editor</title>
	<meta charset="utf-8" />
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class = "leftColumn">
        <table id="board">
        </table>
    </div>
    <div class = "middleColumn">
        <input type="number" value="8" id="sizeChoose">
        
        <div id="buttons">
            <button id="bt1" class="active">wall</button><br>
            <button id="bt2">enemy</button><br>
            <button id="bt3">treasure</button><br>
            <button id="bt4">light</button><br>
            <button id="bt7">delete</button><br>
            <button id="bt8">player</button><br>
        </div>
    </div>
    <div class = "rightColumn">
        <textarea id="JSON"></textarea>
        <div id="reloadJSON">Load level from JSON</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
